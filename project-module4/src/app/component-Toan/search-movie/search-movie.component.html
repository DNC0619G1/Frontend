<div id='tille' class="row">
    <div id="tille1">
        <h4>Danh sách các phim tìm thấy</h4>
    </div>
</div>
<div *ngFor="let movie of movies | paginate: {itemsPerPage:5, currentPage:p}">
    <div class="row1">
        <a [routerLink]="['/detail', movie.idMovie]"><img src="../../../assets/{{movie.imgMovie}}"></a>
        <a [routerLink]="['/detail', movie.idMovie]">{{movie.nameMovie}}</a>
        <p>{{movie.duration}}</p>
    </div>
</div>
<div id="page">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
