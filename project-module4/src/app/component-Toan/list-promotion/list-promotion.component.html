<div id="listDiv" class="row">
    <div class="d-flex justify-content-between w-100">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1><b>Danh sách khuyến mãi</b></h1>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center"><button class="btn btn-info"
                type="button" [routerLink]="['/addPromotion']">Thêm chương trình Khuyến mãi</button></div>

        <div class="d-flex justify-content-center align-items-center">
            <input type="text" class="form-control mr-1" placeholder="Search" style="width: 200px;"
                [(ngModel)]="keyword">

            <button class="btn btn-secondary" type="button" style="background-color: rgb(25, 39, 44);"
                (click)="Search(keyword)">
                <i class="fa fa-search"></i>
            </button>
        </div>

    </div>

    <div style="width: 100%; min-height: 300px;">


        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Tiêu đề</th>
                    <th scope="col">Thời gian bắt đầu</th>
                    <th scope="col">Thời gian kết thúc</th>
                    <th scope="col">Mức giảm giá</th>
                    <th scope="col">Chi tiết</th>
                    <th scope="col">Sửa</th>
                    <th scope="col">Xóa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let promotion of promotions | paginate: {itemsPerPage:5, currentPage:p}">
                    <td>{{promotion.titlePromotion}}</td>
                    <td>{{promotion.startDate}}</td>
                    <td>{{promotion.endDate}}</td>
                    <td>{{promotion.saleOff}} đồng</td>
                    <td>{{promotion.detailPromotion}}</td>
                    <td><a [routerLink]="['/editPromotion', promotion.idPromotion]" class="btn btn-primary" style="background: none; border: none;"><span
                        id="icon" class="glyphicon glyphicon-pencil"></span></a></td>
                    <td><a class="btn btn-primary" data-toggle="modal" data-target="#myModal"
                            (click)="delete(promotion.idPromotion)" style="background: none; border: none;"><span id="icon" class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <div id="page">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>


<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-body">
                <h4><b>Bạn thực sự muốn xóa chương trình khuyến mãi này</b></h4>
            </div>

            <div class="modal-footer">
                <button type="button" (click)="confirm()" class="btn btn-info" data-dismiss="modal">Đúng</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Không</button>
            </div>

        </div>
    </div>
</div>
